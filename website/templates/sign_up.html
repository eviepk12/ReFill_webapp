<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icons8-video-camera-72.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>ReFill - Sign Up</title>
  </head>

  <body>
    <div class="relative min-h-screen flex flex-col items-center justify-center bg-[#1e1e2a]">
      <button class="absolute left-[260px] top-10 text-4xl  hover:scale-110">
        <a href="/" class="text-[#fcfeff] hover:text-[#ffb43a]">
            <i class='bx bx-x-circle'></i>
        </a>
      </button>
      <div class="flex flex-col bg-[#3c3d45] shadow-md  px-4  sm:px-6   md:px-8 lg:px-10  py-8  rounded-3xl  w-50  max-w-md">
        <div class="font-medium self-center text-2xl sm:text-3xl text-[#fcfeff]">Join us Now</div>
        <div class="mt-4 self-center text-sm sm:text-sm text-[#fcfeff]">Enter your credentials to get access account</div>
        <div class="mt-10">

          <!--Form start-->
          <form method="POST">

            <div class="flex flex-col mb-5">
              <label for="email" class="mb-1 text-xs tracking-wide text-[#fcfeff]">Username:</label>
                <div class="relative">
                    <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-[#ffb43a]">
                        <i class='bx bx-user-circle'></i>
                    </div>
                    <input id="username" type="text" name="username" class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" placeholder="Enter your username"/>
                </div>
            </div>

            <div class="flex flex-col mb-5">
              <label for="email"class="mb-1 text-xs tracking-wide text-[#fcfeff]">E-Mail Address:</label>
              <div class="relative">
                <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-[#ffb43a]">
                    <i class='bx bx-at'></i>
                </div>
                <input id="email" type="email" name="email" class="text-sm placeholder-gray-500 pl-10 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" placeholder="Enter your email"/>
              </div>
            </div>

            <div class="flex flex-col mb-6">
              <label for="password1" class="mb-1 text-xs sm:text-sm tracking-wide text-[#fcfeff]">Password:</label>
              <div class="relative">
                <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-[#ffb43a]">
                  <span>
                    <i class='bx bx-lock'></i>
                  </span>
                </div>
                <input id="password1" type="password" name="password1" class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" placeholder="Enter your password"/>
              </div>
            </div>

            <div class="flex flex-col mb-6">
              <label for="password2" class="mb-1 text-xs sm:text-sm tracking-wide text-[#fcfeff]">Confirm Password:</label>
              <div class="relative">
                <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-[#ffb43a]">
                  <span>
                    <i class='bx bx-lock'></i>
                  </span>
                </div>
                <input id="password2" type="password" name="password2" class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" placeholder="Confirm your password"/>
              </div>
            </div>

            <div class="flex w-full">
              <button type="submit" class=" flex mt-2 items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-[#ffb43a] hover:[#f8a92a] rounded-2xl py-2 w-full transition duration-150 ease-in">
                <span class="mr-2 uppercase">Sign Up</span>
              </button>
            </div>
          </form>
          <!--Form end-->
        </div>
      </div>

      <div class="flex justify-center items-center mt-6">
        <a target="_blank"class=" inline-flex items-center text-[#fcfeff] font-mediumtext-xs text-center">
          <span class="ml-2">You have an account?
            <a href="/login" class="text-xs ml-2 text-[#ffb43a] font-semibold">Login here</a>
          </span>
        </a>
      </div>
    </div>

  </body>
</html>
